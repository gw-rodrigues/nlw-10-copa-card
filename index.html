<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NLW Copa Card</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="logo">
      <img src="./assets/logo.svg" alt="Logo nlw copa" />
    </header>
    <main id="card" data-card="ignite" onclick="changeCard()">
      <div class="card-header">
        <div class="card-logo"><img src="./assets/logo-dev.svg" alt="" /></div>
        <div class="card-techs" data-card-explorer>
          <img src="./assets/tech-html.svg" alt="html" />
          <img src="./assets/tech-css.svg" alt="css" />
          <img src="./assets/tech-github.svg" alt="github" />
        </div>
        <div class="card-techs" data-card-ignite>
          <img src="./assets/tech-react.svg" alt="react" />
          <img src="./assets/tech-node.svg" alt="node" />
          <img src="./assets/tech-typescript.svg" alt="typescript" />
          <img src="./assets/tech-tailwind.svg" alt="tailwind" />
        </div>
      </div>
      <div class="card-photo">
        <div class="card-photo-bg"></div>
        <img src="https://github.com/gw-rodrigues.png" alt="Profile image" />
      </div>
      <div class="card-info">
        <div class="card-type" data-card-explorer>
          <span>Trilha Explorer</span>
          <img src="./assets/explorer-logo.svg" alt="Explorer logo" />
        </div>
        <div class="card-type" data-card-ignite>
          <span>Trilha Ignite</span>
          <img src="./assets/ignite-logo.svg" alt="Ignite logo" />
        </div>
        <div class="card-description">
          <h1>Gleydson W. Rodrigues</h1>
          <p>Frontend developer</p>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
